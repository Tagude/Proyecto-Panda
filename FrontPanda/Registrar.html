<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="IMG/PANDA icon.ico" type="image/x-icon">
</head>
<body>

<div class="login-box">
    <img class="avatar" src="IMG/PANDA.webp" alt="Logo de PANDA">
    <h1>PANDA</h1>
    <form action="singup.php" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese usuario" required>

        <label for="correo">Correo</label>
        <input type="text" id="correo" name="correo" placeholder="Ingrese correo" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required>

        <input type="submit" value="Registrarse">
        <a href="index.html">Regresar</a>
    </form>
</div>

<script>
    document.querySelector("form").addEventListener("submit", function (event) {
        const password = document.getElementById("password").value;
        if (password === '') {
            alert("La contraseña es obligatoria");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
