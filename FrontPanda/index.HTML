<body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  if (urlParams.has('error')) {
    document.addEventListener('DOMContentLoaded', () => {
      const errorDiv = document.createElement('div');
      errorDiv.textContent = "⚠️ Usuario o contraseña incorrectos.";
      errorDiv.style.color = "red";
      errorDiv.style.marginBottom = "15px";
      errorDiv.style.textAlign = "center";
      document.querySelector("form").prepend(errorDiv);
    });
  }
</script>

    <div class= "login-box">
        <img class="avatar" src="IMG/PANDA.webp" alt="Logo de PANDA">
        <h1>PANDA</h1>
        <form action="login.php" method="POST">
            <label for="username">Usuario</label>
            <input type="text" name="username" placeholder="Ingrese usuario" required>
    
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Ingrese contraseña" required>

            <input type="submit" value="Iniciar sesión">
            <a href="#">Olvidé mi contraseña</a><br>
             <a href="Registrar.html">Registrarse</a>
        </form>
    </div>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    
</body>
</html>
