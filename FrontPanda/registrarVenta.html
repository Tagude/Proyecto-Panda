<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Registrar Venta</h1>

<form id="formVenta">
  <div id="productosContainer">
    <div class="productoRow">
      <select name="producto[]" class="producto">
        <option value="">Seleccione un producto</option>
      </select>

      <input type="text" name="precio[]" class="precio" readonly>
      <input type="number" name="cantidad[]" class="cantidad" value="1" min="1">
      <button type="button" class="eliminar">Eliminar</button>
    </div>
  </div>

  <button type="button" id="agregarProducto">Agregar producto</button>

  <label for="medioPago">Medio de Pago:</label>
  <select id="medioPago" name="medioPago" required>
    <option value="">Seleccione un medio de pago</option>
  </select>
  <br><br>

  <p>Total: $<span id="total">0.00</span></p>
  <label>Valor pagado:</label>
  <input type="number" id="valorPagado" name="valorPagado" min="0" required>
  <br><br>

  <button type="submit">Registrar venta</button>
</form>

<div id="mensaje"></div>
<script>
  console.log("venta.js cargado");
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="venta.js"></script>

</body>
</html>
